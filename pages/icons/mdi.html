            <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Selecciona sucursal</h4>
                  <p class="card-description">
                    Debes seleccionar una sucursal, para ingresar ubicaciones o productos en ella.
                  </p>
                  <form class="forms-sample">
                    <div class="form-group">
                      <label for="exampleSelectGender">Sucursal</label>
                        <select class="form-control" id="exampleSelectGender">
                          <option>Seleccionar...</option>
                          <option>Santa Marta</option>
                          <option>Curico</option>
                          <option>Illapel</option>
                          <option>Coquimbo</option>
                          <option>Lo Boza</option>
                        </select>
                      </div>
                    <button type="submit" class="btn btn-gradient-primary mr-2">Seleccionar</button>
                  </form>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Ubicación</h4>
                    <form class="forms-sample">
                      <div class="form-group">
                        <label for="exampleInputUsername1">Ingresa pasillo</label>
                        <input type="number" class="form-control" id="idpasillo" placeholder="N° Pasillo">
                        <img src="../../images/Pasillo.png">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Ingresa columna</label>
                        <input type="number" class="form-control" id="idcolumna" placeholder="N° Columna">
                        <img src="../../images/columna.png">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Ingresa Nivel</label>
                        <input type="text" class="form-control" id="idnivel" placeholder="Letra Nivel">
                        <img src="../../images/nivel.png">
                      </div>
                      <button type="submit" class="btn btn-gradient-primary mr-2">Guardar</button>
                    </form>
                  </div>
                </div>
              </div>
              <div class="col-md-6 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Producto</h4>
                    <form class="forms-sample">
                      <div class="form-group row">
                        <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Codigo Producto</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="idcodigoproducto" placeholder="Ingresa Codigo">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Descripción Producto</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="iddescripcionproducto" placeholder="Ingresa Descripción">
                        </div>
                      </div>
                      <button type="submit" class="btn btn-gradient-primary mr-2">Guardar</button>
                    </form>
                  </div>
                </div>
              </div>
